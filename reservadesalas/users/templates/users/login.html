{% extends "projetoreserva/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Acesse</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Login</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Ainda não é cadastrad@? <a class="ml-2" href="{% url 'register' %}"> Cadastre-se</a>
			</small>
			
		</div>
		
	</div>
	
{% endblock content %}
